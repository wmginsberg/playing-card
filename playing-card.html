<link rel="import" href="../polymer/polymer.html">

<!--
`playing-card`
a representation of a playing card

@demo demo/index.html 
-->

<dom-module id="playing-card">
  <template>
    <style>
      :host {
        display: block;
      }
      #card {
        max-width: 100px;
        max-height: 150px;
        border: 1px solid black;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }
      p {
        font-size: 50px;
        text-align: center;
        margin: auto;
        padding: 3px;
      }
    </style>
    <div id="card">
      <p id="value" style$="color:[[_color]];">{{value}}</p>
      <p id="suit" style$="color:[[_color]];">{{_rep}}</p>
    </div>
  </template>

  <script>
    Polymer({

      is: 'playing-card',

      properties: {
        _color: {
          type: String,
          value: 'black'
        },
        _rep: String,
        value: String,
        suit: {
          type: String,
          value: function(sym) {
            if (sym.suit == 'spade') {
              this._rep = '♠';
            } else if (sym.suit == 'club' || sym.suit == 'c') {
              this._rep = '♣';
            } else if (sym.suit == 'heart' || sym.suit == 'h') {
              this._color = 'red';
              this._rep = '♥';
            } else if (sym.suit == 'diamond' || sym.suit == 'd') {
              this._color = 'red';
              this._rep = '♦';
            }
          }
        }
      },

    });
  </script>
</dom-module>
